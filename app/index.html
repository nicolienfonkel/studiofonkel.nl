---
layout: page
---

<div class="wrapper">

  <h1 class="page-heading">{{ site.slogan }}</h1>



	<div class="front-grid" data-height="{{ site.data.front.height }}">

	    {% for item in site.data.front.items %}
	        <div class="block" data-row="{{ item.row }}" data-col="{{ item.col }}" data-sizex="{{ item.size_x }}" data-sizey="{{ item.size_y }}" data-url="{{ item.url }}">
	        	<div class="block-inner">
	            {% for document in site.documents %}
	                {% if document.url == item.url %}
	                    {% include {{ document.collection }}-teaser.html %}
	                {% endif %}
	            {% endfor %}
	        	</div>
	        </div>
	    {% endfor %}
	   
	</div>

</div>
