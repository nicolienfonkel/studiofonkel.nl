---
layout: page
---

<div class="wrapper">

  <h1 class="page-heading">{{ site.slogan }}</h1>

  <div class="document-list">
    {% assign sorted_documents = site.documents | sort, 'rank' %}
    {% for document in sorted_documents %}
      {% include {{ document.collection }}-teaser.html %}
    {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
