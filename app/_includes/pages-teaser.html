{% if document %}
	{% assign page = document %}
{% endif %}

<div class="{{ document.collection }} {{ page.color }} teaser" data-height="{{ page.height }}" data-width="{{ page.width }}">
	<h3>{{ page.title }}</h3>

	<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}-></a>
</div>
