<div class="blogs item">

	<div class="blog-date">{{ blog.date | localize:"%d %B %Y" }}</div>
	<h3 class="blog-sub-heading">{{ blog.subtitle }}</h3>
	<h3 class="blog-heading">{{ blog.title }}</h3>
	<div class="text">
		{{ blog.teaser-text }}
	</div>
	<a href="{{ blog.url | prepend: site.baseurl }}" class="link">
		<span>Lees meer</span>
		<div class="arrow-long">
			<div class="bar">
			</div><div class="bar"></div>
			<div class="bar"></div>
		</div>
	</a>

</div>
