<h2 class="header-text">Reageer op deze vacature!</h2>
<form id="vacancy-form" method="post">
	<input type="text" name="name" placeholder="Je naam" required>
	<textarea id="contactTextArea" name="message" placeholder="Bericht" required></textarea>
	<input type="email" name="email" placeholder="Je e-mailadres" required>
	<input type="text" name="phone" placeholder="Je telefoonnummer" required>
	<button type="submit">
		<span>Solliciteer</span>{% include svg/arrow.svg %}</button>
</form>
