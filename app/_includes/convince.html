<div class="convince" markdown="0">
	{% for item in items %}
		<div class="convince-wrapper">

			<div class="image-wrapper">
					<div class="image" style="background-image: url({{ item.image }});">
				</div>
			</div>

			<div class="wrapper-inner">
				<div class="wrapper">
					<div class="text">
						<h1>{{ item.title }}</h1>
						<p>{{ item.content }}</p>
					</div>
				</div>
			</div>

		</div>
	{% endfor %}
</div>
