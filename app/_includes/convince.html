<div class="convince" markdown="0">
	{% for item in items %}
		<div class="convince-wrapper">

			<div class="wrapper-inner">
				<div class="wrapper">
					<h1>{{ item.title }}</h1>
					<p>{{ item.content }}</p>
				</div>
			</div>

			<div class="wrapper-inner">
				<div class="image" style="background-image: url({{ item.image }});">
				</div>
			</div>

		</div>
	{% endfor %}
</div>
