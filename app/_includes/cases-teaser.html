{% if document %}
	{% assign case = document %}
{% endif %}

<div class="{{ document.collection }} teaser" data-height="{{ case.height }}" data-width="{{ case.width }}">
	{% if case.header-img %}
	<img src="{{case.header-img}}">
	{% endif %}
	<h3>{{ case.title }}</h3>

	<a class="case-link" href="{{ case.url | prepend: site.baseurl }}">Case -></a>
</div>
