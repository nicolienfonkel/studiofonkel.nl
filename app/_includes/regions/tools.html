<div class="tools-wrapper" markdown="0">
  {% for tools in site.data.tools %}
  <a class="tools" href="{{ tools.url }}">
    <article class="tool-article">
      <img src="{{ tools.img }}" alt="{{ tools.title }}">
      <p>{{ tools.title }} {% include svg/arrow.svg %}</p>
    </article>
  </a>
  {% endfor %}
</div>
