<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    {% if page.title %}
    <title>Studio Fonkel | {{ page.title }}</title>
    {% else %}
    <title>Studio Fonkel | Branding, strategie en webontwikkeling</title>
    {% endif %}
    <meta name="description" content="{{ page.metadescription }}" />
    <meta itemprop="url" content="{{ page.url | prepend: site.url }}" />
    <meta itemprop="name" content="{{ page.metatitle }}">
    <meta itemprop="description" content="{{ page.metadescription }}">

    <meta property="og:title" content="{{ page.metatitle }}" />
    <meta property="og:description" content="{{ page.metadescription }}" />
    <meta property="og:site_name" content="Studio Fonkel" />

    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width"> -->
    {% include html/font-loader.html %}

    <!-- build:css({app,.tmp}) /css/styles.css -->
    <link async rel="stylesheet" href="/css/styles.css">
    <!-- endbuild -->

    <!-- build:js(app) /js/header-scripts.js -->
    <script src="/_bower_components/jquery/dist/jquery.js"></script>
    <script src="/_bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

</head>
