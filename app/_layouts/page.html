---
layout: html
---
<div class="site">

	{% if page.url == '/index.html' %}
		<div class="logo home">
			{% include logo.svg %}
		</div>
	{% endif %}

	{% if page.subtitle %}
		<h3 class="page-sub-heading">{{ page.subtitle }}</h3>
	{% endif %}

	{% if page.title %}
		<h2 class="page-heading aanpak">{{ page.title }}</h2>
	{% endif %}

  	{{ content }}
</div>
