# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: studiofonkel-jekyll
description: Studio Fonkel
author:
  name: Theo Bouwman
  email: theo@studiofonkel.nl

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: redcarpet
#   extensions: ['fenced_code_blocks', 'smart']

pygments: false

collections:
  cases:
    output: true
  blog:
    output: true

defaults:
  - scope:
      path: ""
      type: cases
    values:
      layout: page
  - scope:
      path: ""
      type: blog
    values:
      layout: page